</head>
<body>
    <header>
        <div class="header">
            <div class="logo-avatar">
              <img src="D:\dm website\assets\logo.jpg" alt="Logo" height="100px" width="100px">
              <h1 id="title">Magical Perfume</h1>
            </div>
            <nav>
              <ul id="access" style="list-style-type: none;">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                
                <li><a href="products.html">Products</a></li>
                
                <li><a href="contact.html">Contact</a></li>
               
                <li><a href="signin.html">Sign In</a></li>
              </ul>
            </nav>
          </div>
          
    </header>
    <div class="container">
        <div class="form-container" id="signup-container">
          <form id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="text" placeholder="Email">
            <input type="text" placeholder="phone No">
            <input type="text" placeholder="Address">
            
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" id="show-login">Login here</a>.</p>
          </form>
        </div>
        <div class="form-container" id="login-container" style="display:none;">
          <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account yet? <a href="#" id="show-signup">Sign up here</a>.</p>
          </form>
        </div>
      </div>
    <script>
        document.getElementById('show-login').addEventListener('click', function(event) {
  event.preventDefault();
  document.getElementById('signup-container').style.display = 'none';
  document.getElementById('login-container').style.display = 'block';
});

document.getElementById('show-signup').addEventListener('click', function(event) {
  event.preventDefault();
  document.getElementById('login-container').style.display = 'none';
  document.getElementById('signup-container').style.display = 'block';
});
       document.getElementById('signup-form').addEventListener('submit', function(event) {
  event.preventDefault();
  var username = document.getElementById('signup-username').value;
  var password = document.getElementById('signup-password').value;
  localStorage.setItem(username, password);
  alert('Sign up successful!');
  this.reset();
});



document.getElementById('login-form').addEventListener('submit', function(event) {
  event.preventDefault();
  var username = document.getElementById('login-username').value;
  var password = document.getElementById('login-password').value;
  var storedPassword = localStorage.getItem(username);
  if (password === storedPassword) {
    alert('Login successful!');
    // Redirect to home page
    window.location.href = 'home.html';
  } else {
    alert('Invalid username or password. Please try again.');
  }
  this.reset();
});


    </script>

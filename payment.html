    <script>
        // Function to display cart details on the payment page
        function displayCartDetails() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartDetails = document.getElementById('cart-details');
            cartDetails.innerHTML = '';
            cart.forEach(item => {
                cartDetails.innerHTML += `<p>Product ${item.id}: Quantity ${item.quantity}</p>`;
            });
        }

        // Function to process payment (simulated)
        function processPayment() {
            alert('Your order has been placed. Payment will be collected on delivery.');
            localStorage.removeItem('cart'); // Clear the cart after payment
            window.location.href = 'products.html'; // Redirect to products page
        }

        // Call displayCartDetails() when the payment page loads
        window.onload = displayCartDetails;
    </script>
